<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Vingadores: Guerra Infinita</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #21232d;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .poster-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .poster-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, #21232d, rgba(33, 35, 45, 0));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
    }

    .info {
      font-size: 0.95em;
      color: #ccc;
      margin: 5px 0 5px;
    }

    .rating {
      color: gold;
      font-size: 1.1em;
      margin: 5px 0;
    }

    .description {
      padding: 20px;
      font-size: 1em;
      line-height: 1.6;
    }

    .section {
      padding: 0 20px;
      margin-top: 20px;
    }

    .section h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .actors,
    .movies {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
      flex-wrap: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .actors::-webkit-scrollbar,
    .movies::-webkit-scrollbar {
      display: none;
    }

    .actor {
      flex: 0 0 auto;
      text-align: center;
      width: 70px;
      margin-right: 5px;
    }

    .actor img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .actor div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9em;
    }

    .movie {
      flex: 0 0 auto;
      width: 120px;
      text-align: center;
      margin-right: 5px;
    }

    .movie img {
      width: 120px;
      height: 180px;
      border-radius: 10px;
      object-fit: cover;
    }

    .movie div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9em;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin: 20px;
      justify-content: center;
    }

    .btn {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      user-select: none;
      max-width: 180px;
      text-align: center;
    }

    .btn-trailer {
      background-color: #333;
      color: #fff;
    }

    .btn-play {
      background-color: #1db954;
      color: #fff;
    }

    /* Modal fullscreen */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      padding: 10px;
    }

    .modal.active {
      display: flex;
    }

    .modal iframe {
      width: 90vw;
      height: 90vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
    }

    /* Caixa de diálogo simples */
    #input-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2c3b;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      z-index: 11000;
      width: 90vw;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #input-dialog input {
      padding: 10px 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #1b1d27;
      color: #fff;
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    #input-dialog button {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #1db954;
      color: #fff;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #input-dialog button:hover {
      background-color: #17a34a;
    }

    /* Esconde conteúdo principal até ID ser inserido */
    .hidden {
      display: none;
    }

  </style>
</head>
<body>
  <!-- Caixa de diálogo para inserir ID do filme -->
  <div id="input-dialog">
    <label for="movie-id-input" style="font-size:1.2em; color:#ccc; margin-bottom:5px;">Digite o ID do filme:</label>
    <input type="number" id="movie-id-input" placeholder="Ex: 299536" />
    <button id="load-movie-btn">Carregar Filme</button>
  </div>

  <div id="main-content" class="hidden">
    <div class="poster-container">
      <img src="" alt="Poster do Filme" />
      <div class="overlay">
        <h1>Carregando...</h1>
        <div class="info"></div>
        <div class="rating"></div>
      </div>
    </div>

    <div class="description">Carregando descrição...</div>

    <div class="section">
      <h2>Elenco</h2>
      <div class="actors"></div>
    </div>

    <div class="section">
      <h2>Filmes Similares</h2>
      <div class="movies"></div>
    </div>

    <div class="buttons">
      <button class="btn btn-trailer">TRAILER</button>
      <button class="btn btn-play">ASSISTIR AGORA</button>
    </div>
  </div>

  <!-- Modal Trailer -->
  <div id="trailer-modal" class="modal" aria-hidden="true">
    <button class="close-btn" id="close-trailer" aria-label="Fechar trailer">&times;</button>
    <iframe src="" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-same-origin allow-scripts allow-presentation"></iframe>
  </div>

  <!-- Modal Play -->
  <div id="play-modal" class="modal" aria-hidden="true">
    <button class="close-btn" id="close-play" aria-label="Fechar player">&times;</button>
    <iframe src="" allowfullscreen sandbox="allow-same-origin allow-scripts allow-presentation"></iframe>
  </div>

  <script>
    const apiKey = '6360eb433f3020d94a5de4f0fb52c720';
    const lang = 'pt-BR';
    const baseUrl = 'https://api.themoviedb.org/3';

    let currentMovieId = null;

    // Elementos
    const inputDialog = document.getElementById('input-dialog');
    const movieIdInput = document.getElementById('movie-id-input');
    const loadMovieBtn = document.getElementById('load-movie-btn');
    const mainContent = document.getElementById('main-content');

    const posterImg = document.querySelector('.poster-container img');
    const titleEl = document.querySelector('h1');
    const infoEl = document.querySelector('.info');
    const ratingEl = document.querySelector('.rating');
    const descriptionEl = document.querySelector('.description');
    const castContainer = document.querySelector('.actors');
    const similarContainer = document.querySelector('.movies');
    const trailerBtn = document.querySelector('.btn-trailer');
    const playBtn = document.querySelector('.btn-play');

    const trailerModal = document.getElementById('trailer-modal');
    const trailerIframe = trailerModal.querySelector('iframe');
    const closeTrailerBtn = document.getElementById('close-trailer');

    const playModal = document.getElementById('play-modal');
    const playIframe = playModal.querySelector('iframe');
    const closePlayBtn = document.getElementById('close-play');

    function blockRedirect(iframe, originalSrc) {
      iframe.onload = () => {
        try {
          const iframeWindow = iframe.contentWindow;
          const currentSrc = iframeWindow.location.href;
          if (currentSrc !== originalSrc) {
            iframe.src = originalSrc;
          }
        } catch (e) {
          // Cross-origin: ignorar erro esperado
        }
      };
    }

    async function loadMovieDetails(id) {
      try {
        currentMovieId = id;
        inputDialog.style.display = 'none';
        mainContent.classList.remove('hidden');

        const [detailsRes, creditsRes, similarRes, videosRes] = await Promise.all([
          fetch(`${baseUrl}/movie/${id}?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${id}/credits?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${id}/similar?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${id}/videos?api_key=${apiKey}&language=${lang}`)
        ]);

        if (!detailsRes.ok) throw new Error('Filme não encontrado.');

        const details = await detailsRes.json();
        const credits = await creditsRes.json();
        const similar = await similarRes.json();
        const videos = await videosRes.json();

        titleEl.textContent = details.title;
        posterImg.src = `https://image.tmdb.org/t/p/original${details.backdrop_path}`;
        const genres = details.genres.map((g) => g.name).join(', ');
        const releaseYear = new Date(details.release_date).getFullYear();
        infoEl.textContent = `${Math.floor(details.runtime / 60)}h ${details.runtime % 60}min • ${genres} • ${releaseYear}`;
        ratingEl.textContent = `⭐ ${details.vote_average.toFixed(1)} / ${details.vote_count}`;
        descriptionEl.textContent = details.overview;

        // Elenco
        castContainer.innerHTML = '';
        credits.cast.slice(0, 10).forEach((actor) => {
          if (!actor.profile_path) return;
          const name = actor.name.length > 20 ? actor.name.slice(0, 17) + '...' : actor.name;
          const actorEl = document.createElement('div');
          actorEl.classList.add('actor');
          actorEl.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" alt="${actor.name}" />
            <div>${name}</div>
          `;
          castContainer.appendChild(actorEl);
        });

        // Filmes similares
        similarContainer.innerHTML = '';
        similar.results.slice(0, 10).forEach((movie) => {
          if (!movie.poster_path) return;
          const title = movie.title.length > 20 ? movie.title.slice(0, 17) + '...' : movie.title;
          const movieEl = document.createElement('div');
          movieEl.classList.add('movie');
          movieEl.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}" />
            <div>${title}</div>
          `;
          similarContainer.appendChild(movieEl);
        });

        // Configura botão trailer
        const trailer = videos.results.find((v) => v.type === 'Trailer' && v.site === 'YouTube');
        if (trailer) {
          trailerBtn.disabled = false;
          trailerBtn.textContent = 'TRAILER';
          trailerBtn.onclick = () => {
            trailerIframe.src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
            trailerModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            blockRedirect(trailerIframe, trailerIframe.src);
          };
        } else {
          trailerBtn.disabled = true;
          trailerBtn.textContent = 'Trailer não disponível';
          trailerBtn.onclick = null;
        }

        // Configura botão assistir agora
        playBtn.disabled = false;
        playBtn.textContent = 'ASSISTIR AGORA';
        playBtn.onclick = () => {
          playIframe.src = `https://embedder.net/e/${currentMovieId}`;
          playModal.classList.add('active');
          document.body.style.overflow = 'hidden';
          blockRedirect(playIframe, playIframe.src);
        };

      } catch (error) {
        alert('Erro ao carregar dados do filme. Verifique o ID e tente novamente.');
        inputDialog.style.display = 'flex';
        mainContent.classList.add('hidden');
        console.error(error);
      }
    }

    loadMovieBtn.onclick = () => {
      const id = movieIdInput.value.trim();
      if (id) {
        loadMovieDetails(id);
      } else {
        alert('Por favor, digite um ID válido.');
      }
    };

    closeTrailerBtn.onclick = () => {
      trailerModal.classList.remove('active');
      trailerIframe.src = '';
      document.body.style.overflow = '';
    };

    trailerModal.onclick = (e) => {
      if (e.target === trailerModal) closeTrailerBtn.onclick();
    };

    closePlayBtn.onclick = () => {
      playModal.classList.remove('active');
      playIframe.src = '';
      document.body.style.overflow = '';
    };

    playModal.onclick = (e) => {
      if (e.target === playModal) closePlayBtn.onclick();
    };

  </script>
</body>
</html>
