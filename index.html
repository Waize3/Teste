<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filme</title>
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Caixa de Diálogo -->
  <div id="id-dialog">
    <label for="movieId">Digite o ID do filme:</label>
    <input type="number" id="movieId" placeholder="Ex: 299536" />
    <button onclick="start()">Carregar Filme</button>
  </div>

  <!-- Conteúdo principal escondido inicialmente -->
  <div id="main-content">
    <div class="poster-container">
      <img src="" alt="Poster" />
      <div class="overlay">
        <h1></h1>
        <div class="info"></div>
        <div class="rating"></div>
      </div>
    </div>

    <div class="description"></div>

    <div class="section">
      <h2>Elenco</h2>
      <div class="actors"></div>
    </div>

    <div class="section">
      <h2>Filmes Similares</h2>
      <div class="movies"></div>
    </div>

    <div class="buttons">
      <button class="btn btn-trailer">TRAILER</button>
      <button class="btn btn-play">ASSISTIR AGORA</button>
    </div>
  </div>

  <!-- Modais -->
  <div id="trailer-modal">
    <button class="close-btn" onclick="closeModal('trailer-modal')">&times;</button>
    <iframe allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="player-modal">
    <button class="close-btn" onclick="closeModal('player-modal')">&times;</button>
    <iframe sandbox="allow-same-origin allow-scripts allow-forms" allowfullscreen></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
