<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filme</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #21232d;
      color: #fff;
    }

    .poster-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .poster-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, #21232d, transparent);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    h1 { font-size: 1.8rem; }
    .info { font-size: 0.95rem; color: #ccc; margin: 5px 0; }
    .rating { color: gold; font-size: 1.1rem; }

    .description { padding: 20px; font-size: 1rem; line-height: 1.6; }

    .section {
      padding: 0 20px;
      margin-top: 20px;
    }

    .section h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .actors, .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .actors::-webkit-scrollbar, .movies::-webkit-scrollbar {
      display: none;
    }

    .actor {
      flex: 0 0 auto;
      text-align: center;
      width: 80px;
    }

    .actor img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .movie {
      flex: 0 0 auto;
      width: 110px;
      text-align: center;
    }

    .movie img {
      width: 100%;
      height: 165px;
      border-radius: 10px;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-trailer { background-color: #333; color: #fff; }
    .btn-play { background-color: #1db954; color: #fff; }

    #trailer-modal, #player-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #trailer-modal.active, #player-modal.active {
      display: flex;
    }

    iframe {
      width: 90vw;
      height: 90vh;
      border: none;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    #id-dialog {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #2c2f3b;
      padding: 20px;
      border-radius: 10px;
      z-index: 99999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 300px;
    }

    #id-dialog input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    #id-dialog button {
      padding: 10px;
      font-size: 1rem;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="id-dialog">
    <label for="movieId">Digite o ID do filme:</label>
    <input type="number" id="movieId" placeholder="Ex: 299536" />
    <button onclick="start()">Carregar</button>
  </div>

  <div class="poster-container"><img src="" alt="Poster" /><div class="overlay"><h1></h1><div class="info"></div><div class="rating"></div></div></div>
  <div class="description"></div>

  <div class="section">
    <h2>Elenco</h2>
    <div class="actors"></div>
  </div>

  <div class="section">
    <h2>Filmes Similares</h2>
    <div class="movies"></div>
  </div>

  <div class="buttons">
    <button class="btn btn-trailer">TRAILER</button>
    <button class="btn btn-play">ASSISTIR AGORA</button>
  </div>

  <div id="trailer-modal">
    <button class="close-btn" onclick="closeModal('trailer-modal')">&times;</button>
    <iframe allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="player-modal">
    <button class="close-btn" onclick="closeModal('player-modal')">&times;</button>
    <iframe sandbox="allow-same-origin allow-scripts allow-forms" allowfullscreen></iframe>
  </div>

  <script>
    const apiKey = '6360eb433f3020d94a5de4f0fb52c720';
    const lang = 'pt-BR';
    const baseUrl = 'https://api.themoviedb.org/3';

    let movieId = null;

    function start() {
      const input = document.getElementById('movieId').value;
      if (!input) return;
      movieId = input;
      document.getElementById('id-dialog').style.display = 'none';
      loadMovieDetails();
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('active');
      modal.querySelector('iframe').src = '';
    }

    async function loadMovieDetails() {
      try {
        const [detailsRes, creditsRes, similarRes, videosRes] = await Promise.all([
          fetch(`${baseUrl}/movie/${movieId}?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${movieId}/credits?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${movieId}/similar?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${movieId}/videos?api_key=${apiKey}&language=${lang}`)
        ]);

        const details = await detailsRes.json();
        const credits = await creditsRes.json();
        const similar = await similarRes.json();
        const videos = await videosRes.json();

        document.querySelector('h1').textContent = details.title;
        document.querySelector('.poster-container img').src = `https://image.tmdb.org/t/p/original${details.backdrop_path}`;
        document.querySelector('.info').textContent = `${Math.floor(details.runtime/60)}h ${details.runtime%60}min • ${details.genres.map(g => g.name).join(', ')} • ${details.release_date.slice(0,4)}`;
        document.querySelector('.rating').textContent = `⭐ ${details.vote_average.toFixed(1)} / ${details.vote_count}`;
        document.querySelector('.description').textContent = details.overview;

        const castContainer = document.querySelector('.actors');
        castContainer.innerHTML = '';
        credits.cast.slice(0, 10).forEach(actor => {
          if (!actor.profile_path) return;
          castContainer.innerHTML += `
            <div class="actor">
              <img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" alt="${actor.name}" />
              <div>${actor.name.length > 20 ? actor.name.slice(0, 17) + '...' : actor.name}</div>
            </div>`;
        });

        const similarContainer = document.querySelector('.movies');
        similarContainer.innerHTML = '';
        similar.results.slice(0, 10).forEach(movie => {
          if (!movie.poster_path) return;
          similarContainer.innerHTML += `
            <div class="movie">
              <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}" />
              <div>${movie.title.length > 20 ? movie.title.slice(0, 17) + '...' : movie.title}</div>
            </div>`;
        });

        const trailerBtn = document.querySelector('.btn-trailer');
        const trailer = videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
        if (trailer) {
          trailerBtn.disabled = false;
          trailerBtn.onclick = () => {
            document.querySelector('#trailer-modal iframe').src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
            document.getElementById('trailer-modal').classList.add('active');
          };
        } else {
          trailerBtn.disabled = true;
          trailerBtn.textContent = 'Trailer indisponível';
        }

        document.querySelector('.btn-play').onclick = () => {
          const player = document.querySelector('#player-modal iframe');
          player.src = `https://embedder.net/e/${movieId}`;
          document.getElementById('player-modal').classList.add('active');
        };

      } catch (error) {
        alert('Erro ao carregar dados do filme.');
      }
    }
  </script>
</body>
</html>
