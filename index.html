<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://embedder.net https://www.youtube.com;">
  <title>Filme/Série</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-dialog">
    <label for="accessCode">Digite o Código de Acesso:</label>
    <input type="text" id="accessCode" placeholder="Ex: ABC123" />
    <button id="auth-button">Validar</button>
  </div>
  <div id="id-dialog">
    <button class="search-btn" aria-label="Buscar no TMDB">
      <i class="fas fa-search"></i>
    </button>
    <label for="movieId">Digite o ID:</label>
    <input type="number" id="movieId" placeholder="Ex: 1399 (GOT)" />
    <fieldset style="border: none; display: flex; gap: 15px; align-items: center;">
      <legend style="font-size: 1em; color: #ccc;">Tipo:</legend>
      <label style="display: flex; align-items: center; gap: 5px;">
        <input type="radio" name="mediaType" value="movie" checked />
        Filme
      </label>
      <label style="display: flex; align-items: center; gap: 5px;">
        <input type="radio" name="mediaType" value="tv" />
        Série
      </label>
    </fieldset>
    <button id="load-button">Carregar</button>
  </div>
  <div id="main-content">
    <button class="add-btn" aria-label="Nova busca" onclick="resetToDialog()">
      <i class="fas fa-plus"></i>
    </button>
    <button class="favorites-btn" onclick="showFavoritesModal()">Favoritos</button>
    <button onclick="logout()" class="logout-btn">Sair</button>
    <div class="poster-container">
      <img src="" alt="Poster" />
      <div class="overlay">
        <h1></h1>
        <div class="info"></div>
        <div class="rating"></div>
      </div>
    </div>
    <div class="description"></div>
    <div class="section">
      <h2>Elenco</h2>
      <div class="actors"></div>
    </div>
    <div class="section">
      <h2>Relacionados</h2>
      <div class="movies"></div>
    </div>
    <div class="buttons">
      <button class="btn btn-favorite" aria-label="Favoritar">
        <i class="far fa-heart"></i>
      </button>
      <button class="btn btn-trailer">TRAILER</button>
      <button class="btn btn-play">ASSISTIR AGORA</button>
    </div>
  </div>
  <div id="trailer-modal">
    <button class="close-btn" onclick="closeModal('trailer-modal')">&times;</button>
    <iframe allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div id="player-modal">
    <button class="close-btn" onclick="closeModal('player-modal')">&times;</button>
    <div id="player-content"></div>
    <iframe sandbox="allow-same-origin allow-scripts allow-presentation" allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div id="favorites-modal">
    <button class="close-btn" onclick="closeModal('favorites-modal')">&times;</button>
    <div id="favorites-content"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
