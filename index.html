<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://embedder.net https://www.youtube.com;">
  <title>Filme/Série</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #21232d;
      color: #fff;
    }

    #auth-dialog, #id-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2c3b;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      z-index: 99999;
      width: 90vw;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #auth-dialog {
      display: none; /* Inicialmente escondido, será mostrado apenas se não autenticado ou código expirado */
    }

    #id-dialog {
      display: none;
    }

    .search-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .search-btn:hover {
      color: #1db954;
    }

    #auth-dialog label, #id-dialog label {
      font-size: 1.2em;
      color: #ccc;
    }

    #auth-dialog input[type="text"], #id-dialog input[type="number"] {
      padding: 10px 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #1b1d27;
      color: #fff;
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    #auth-dialog button, #id-dialog button {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #1db954;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #auth-dialog button:hover, #id-dialog button:hover {
      background-color: #17a34a;
    }

    #main-content {
      display: none;
    }

    .add-btn, .favorites-btn {
      position: fixed;
      top: 10px;
      font-size: 1.5rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10000;
      transition: background 0.3s ease;
    }

    .add-btn {
      left: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .favorites-btn {
      left: 60px;
      width: 80px;
      height: 40px;
      padding: 8px 12px;
      font-size: 1rem;
      font-weight: 600;
    }

    .add-btn:hover, .favorites-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .poster-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .poster-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, #21232d, transparent);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
    }

    .info {
      font-size: 0.95rem;
      color: #ccc;
      margin: 5px 0;
    }

    .rating {
      color: gold;
      font-size: 1.1rem;
    }

    .description {
      padding: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .section {
      padding: 0 20px;
      margin-top: 20px;
    }

    .section h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .actors,
    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .actors::-webkit-scrollbar,
    .movies::-webkit-scrollbar {
      display: none;
    }

    .actor,
    .movie {
      flex: 0 0 auto;
      text-align: center;
    }

    .actor {
      width: 80px;
    }

    .actor img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .actor div,
    .movie div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9rem;
    }

    .movie {
      width: 110px;
    }

    .movie img {
      width: 100%;
      height: 165px;
      border-radius: 10px;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin: 20px 0;
      width: 100%;
      padding: 0 10px;
    }

    .btn {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-align: center;
      flex: 1;
    }

    .btn-favorite {
      flex: 0 0 50px;
      background-color: #333;
      color: #fff;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .btn-favorite.favorited {
      color: #e74c3c;
      background-color: #444;
    }

    .btn-favorite:hover {
      background-color: #444;
    }

    .btn-trailer {
      flex: 1;
      background-color: #333;
      color: #fff;
    }

    .btn-play {
      flex: 2;
      background: linear-gradient(90deg, #1BBCAB, #0087B5);
      color: #fff;
    }

    #trailer-modal,
    #player-modal,
    #favorites-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #21232d;
      display: none;
      justify-content: center-top;
      align-items: flex-start;
      z-index: 9999;
      flex-direction: column;
      padding: 5px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #trailer-modal.active,
    #player-modal.active,
    #favorites-modal.active {
      display: flex;
    }

    #trailer-modal iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9998;
      display: block;
    }

    #player-modal iframe {
      width: 100vw;
      height: 90vh;
      border: none;
      border-radius: 8px;
      background: #000;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9998;
    }

    #player-modal iframe.active {
      display: block;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }

    .close-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10001;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    #favorites-content {
      width: calc(100vw - 10px);
      max-width: calc(100vw - 10px);
      max-height: calc(100vh - 10px);
      overflow-y: auto;
      z-index: 9999;
      padding: 20px;
    }

    .favorites-search-container {
      display: flex;
      align-items: center;
      background-color: #2f313e;
      border-radius: 5px;
      padding: 8px 10px;
      margin-bottom: 15px;
    }

    .favorites-search-container input {
      background: none;
      border: none;
      color: white;
      outline: none;
      width: 100%;
      font-size: 16px;
      padding-left: 10px;
    }

    .favorites-search-container i {
      color: #aaa;
    }

    .favorite-item {
      display: flex;
      align-items: center;
      background-color: #2a2c38;
      margin-bottom: 12px;
      border-radius: 10px;
      cursor: pointer;
      padding: 10px;
    }

    .favorite-item img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .favorite-item-content {
      flex: 1;
    }

    .favorite-item-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 5px;
    }

    .favorite-item-type {
      font-size: 0.9rem;
      color: #ccc;
    }

    .favorite-item-remove {
      background: #e74c3c;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .favorite-item-remove:hover {
      background: #c0392b;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background-color: #21232d;
      width: calc(100vw - 10px);
      max-width: calc(100vw - 10px);
      margin: 0 auto;
      overflow-x: hidden;
    }

    .search-container {
      display: flex;
      align-items: center;
      flex: 1;
      background-color: #2f313e;
      border-radius: 5px;
      padding: 8px 10px;
      max-height: 150px;
    }

    .search-container input {
      background: none;
      border: none;
      color: white;
      outline: none;
      width: 100%;
      font-size: 16px;
      margin-left: 35px;
    }

    .search-container i {
      color: #aaa;
      margin-left: 8px;
    }

    .season-container {
      margin-left: 5px;
    }

    #season-select {
      background-color: #2f313e;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      max-width: 150px;
    }

    #season-select option {
      background-color: #2f313e;
      color: white;
    }

    .episode-list {
      padding: 5px;
      width: calc(100vw - 10px);
      max-width: calc(100vw - 10px);
      margin: 0 auto;
      background-color: #21232d;
      overflow-x: hidden;
    }

    .episode {
      display: flex;
      background-color: #2a2c38;
      margin-bottom: 12px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .episode img {
      width: 120px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
      margin: 8px;
      flex-shrink: 0;
    }

    .episode-content {
      padding: 8px 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .episode-number {
      color: #00c9a7;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .episode-title {
      font-size: 15px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .episode-meta {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #ffc107;
      gap: 8px;
    }

    .episode-meta i {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="auth-dialog">
    <label for="accessCode">Digite o Código de Acesso:</label>
    <input type="text" id="accessCode" placeholder="Ex: ABC123" />
    <button id="auth-button">Validar</button>
  </div>
  <div id="id-dialog">
    <button class="search-btn" aria-label="Buscar no TMDB">
      <i class="fas fa-search"></i>
    </button>
    <label for="movieId">Digite o ID:</label>
    <input type="number" id="movieId" placeholder="Ex: 1399 (GOT)" />
    <fieldset style="border: none; display: flex; gap: 15px; align-items: center;">
      <legend style="font-size: 1em; color: #ccc;">Tipo:</legend>
      <label style="display: flex; align-items: center; gap: 5px;">
        <input type="radio" name="mediaType" value="movie" checked />
        Filme
      </label>
      <label style="display: flex; align-items: center; gap: 5px;">
        <input type="radio" name="mediaType" value="tv" />
        Série
      </label>
    </fieldset>
    <button id="load-button">Carregar</button>
  </div>
  <div id="main-content">
    <button class="add-btn" aria-label="Nova busca" onclick="resetToDialog()">
      <i class="fas fa-plus"></i>
    </button>
    <button class="favorites-btn" onclick="showFavoritesModal()">Favoritos</button>
    <div class="poster-container">
      <img src="" alt="Poster" />
      <div class="overlay">
        <h1></h1>
        <div class="info"></div>
        <div class="rating"></div>
      </div>
    </div>
    <div class="description"></div>
    <div class="section">
      <h2>Elenco</h2>
      <div class="actors"></div>
    </div>
    <div class="section">
      <h2>Relacionados</h2>
      <div class="movies"></div>
    </div>
    <div class="buttons">
      <button class="btn btn-favorite" aria-label="Favoritar">
        <i class="far fa-heart"></i>
      </button>
      <button class="btn btn-trailer">TRAILER</button>
      <button class="btn btn-play">ASSISTIR AGORA</button>
    </div>
  </div>
  <div id="trailer-modal">
    <button class="close-btn" onclick="closeModal('trailer-modal')">&times;</button>
    <iframe allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div id="player-modal">
    <button class="close-btn" onclick="closeModal('player-modal')">&times;</button>
    <div id="player-content" style="width: calc(100vw - 10px); max-width: calc(100vw - 10px); max-height: calc(100vh - 10px); overflow-y: auto; z-index: 9999;"></div>
    <iframe sandbox="allow-same-origin allow-scripts allow-presentation" allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div id="favorites-modal">
    <button class="close-btn" onclick="closeModal('favorites-modal')">&times;</button>
    <div id="favorites-content"></div>
  </div>
  <script>
    const apiKey = '1fdd464a18dfbbd55a6b9606c5790ecd';
    const lang = 'pt-BR';
    const baseUrl = 'https://api.themoviedb.org/3';
    let movieId = null;
    let mediaType = 'movie';

    // Verifica se o código está expirado
    function isCodeExpired(expiration) {
      if (!expiration) return false; // Se não houver data de expiração, assume não expirado
      const expirationDate = new Date(expiration);
      const currentDate = new Date();
      return currentDate > expirationDate;
    }

    // Verifica autenticação e validade do código
    async function checkAuthentication() {
      const authData = JSON.parse(localStorage.getItem('authData') || '{}');
      const storedCode = authData.code;

      if (storedCode) {
        try {
          const response = await fetch('codes.json');
          if (!response.ok) {
            throw new Error('Erro ao carregar os códigos.');
          }
          const codes = await response.json();

          const codeEntry = codes.find(entry => entry.code === storedCode);
          if (codeEntry && !codeEntry.used && !isCodeExpired(codeEntry.expiration)) {
            // Código válido, não usado e não expirado
            document.getElementById('auth-dialog').style.display = 'none';
            document.getElementById('id-dialog').style.display = 'flex';
            return;
          } else {
            // Código inválido, usado ou expirado
            localStorage.removeItem('authData');
          }
        } catch (error) {
          console.error('Erro ao verificar autenticação:', error);
          localStorage.removeItem('authData');
        }
      }

      // Se não autenticado ou código inválido/usado/expirado, mostra diálogo de autenticação
      document.getElementById('auth-dialog').style.display = 'flex';
      document.getElementById('id-dialog').style.display = 'none';
    }

    // Chama a verificação de autenticação ao carregar a página
    window.onload = checkAuthentication;

    // Função para validar o código de acesso
    async function validateAccessCode() {
      const accessCode = document.getElementById('accessCode').value.trim();
      if (!accessCode) {
        alert('Por favor, insira um código de acesso.');
        return;
      }

      try {
        const response = await fetch('codes.json');
        if (!response.ok) {
          throw new Error('Erro ao carregar os códigos.');
        }
        const codes = await response.json();

        const codeEntry = codes.find(entry => entry.code === accessCode);
        if (!codeEntry) {
          alert('Código inválido.');
          return;
        }

        if (codeEntry.used) {
          alert('Este código já foi utilizado.');
          return;
        }

        if (isCodeExpired(codeEntry.expiration)) {
          alert('Este código está expirado.');
          return;
        }

        // Armazena o código no localStorage
        localStorage.setItem('authData', JSON.stringify({
          code: accessCode
        }));

        // Esconde diálogo de autenticação e mostra diálogo de ID
        document.getElementById('auth-dialog').style.display = 'none';
        document.getElementById('id-dialog').style.display = 'flex';
      } catch (error) {
        console.error('Erro ao validar código:', error);
        alert('Erro ao validar código. Tente novamente.');
      }
    }

    document.getElementById('auth-button').addEventListener('click', validateAccessCode);

    // Adiciona evento ao botão de busca
    document.querySelector('.search-btn').addEventListener('click', () => {
      window.open('https://www.themoviedb.org/search?query=', '_blank');
    });

    // Funções para gerenciar favoritos
    function getFavorites() {
      return JSON.parse(localStorage.getItem('favorites') || '[]');
    }

    function saveFavorites(favorites) {
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    function isFavorited(id, type) {
      const favorites = getFavorites();
      return favorites.some(fav => fav.id == id && fav.mediaType == type);
    }

    function toggleFavorite(id, type) {
      const favorites = getFavorites();
      if (isFavorited(id, type)) {
        const updatedFavorites = favorites.filter(fav => !(fav.id == id && fav.mediaType == type));
        saveFavorites(updatedFavorites);
      } else {
        favorites.push({ id, mediaType: type });
        saveFavorites(favorites);
      }
      updateFavoriteButton();
    }

    function updateFavoriteButton() {
      const favoriteBtn = document.querySelector('.btn-favorite');
      if (isFavorited(movieId, mediaType)) {
        favoriteBtn.classList.add('favorited');
        favoriteBtn.querySelector('i').classList.remove('far');
        favoriteBtn.querySelector('i').classList.add('fas');
        favoriteBtn.setAttribute('aria-label', 'Desfavoritar');
      } else {
        favoriteBtn.classList.remove('favorited');
        favoriteBtn.querySelector('i').classList.remove('fas');
        favoriteBtn.querySelector('i').classList.add('far');
        favoriteBtn.setAttribute('aria-label', 'Favoritar');
      }
    }

    async function showFavoritesModal() {
      const modal = document.getElementById('favorites-modal');
      const content = document.getElementById('favorites-content');
      content.innerHTML = `
        <h2 style="padding: 10px;">Favoritos</h2>
        <div class="favorites-search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="favorites-search" placeholder="Procurar favoritos...">
        </div>
        <div id="favorites-list"></div>
      `;
      const favoritesList = content.querySelector('#favorites-list');
      const favorites = getFavorites();

      if (favorites.length === 0) {
        favoritesList.innerHTML = '<p style="padding: 10px;">Nenhum favorito adicionado.</p>';
      } else {
        for (const fav of favorites) {
          try {
            const res = await fetch(`${baseUrl}/${fav.mediaType}/${fav.id}?api_key=${apiKey}&language=${lang}`);
            if (!res.ok) continue;
            const data = await res.json();
            const item = document.createElement('div');
            item.className = 'favorite-item';
            item.dataset.title = (data.title || data.name).toLowerCase();
            item.innerHTML = `
              <img src="${data.poster_path ? `https://image.tmdb.org/t/p/w200${data.poster_path}` : 'https://via.placeholder.com/80x120'}" alt="${data.title || data.name}">
              <div class="favorite-item-content">
                <div class="favorite-item-title">${data.title || data.name}</div>
                <div class="favorite-item-type">${fav.mediaType === 'movie' ? 'Filme' : 'Série'}</div>
              </div>
              <button class="favorite-item-remove">Remover</button>
            `;
            item.addEventListener('click', (e) => {
              if (e.target.classList.contains('favorite-item-remove')) {
                toggleFavorite(fav.id, fav.mediaType);
                showFavoritesModal();
                return;
              }
              movieId = fav.id;
              mediaType = fav.mediaType;
              document.getElementById('id-dialog').style.display = 'none';
              document.getElementById('main-content').style.display = 'block';
              document.querySelector('.add-btn').style.display = 'flex';
              document.querySelector('.favorites-btn').style.display = 'flex';
              loadMovieDetails();
              modal.classList.remove('active');
            });
            favoritesList.appendChild(item);
          } catch (error) {
            console.error('Erro ao carregar favorito:', error);
          }
        }
      }

      const searchInput = content.querySelector('#favorites-search');
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const items = favoritesList.querySelectorAll('.favorite-item');
        items.forEach(item => {
          const title = item.dataset.title;
          item.style.display = title.includes(searchTerm) ? 'flex' : 'none';
        });
      });

      modal.classList.add('active');
      document.querySelector('.add-btn').style.display = 'none';
      document.querySelector('.favorites-btn').style.display = 'none';
    }

    function start() {
      const input = document.getElementById('movieId').value;
      const typeInput = document.querySelector('input[name="mediaType"]:checked');
      if (!input || !typeInput) {
        alert('Por favor, preencha o ID e selecione o tipo.');
        return;
      }
      movieId = input;
      mediaType = typeInput.value;

      document.getElementById('id-dialog').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.querySelector('.add-btn').style.display = 'flex';
      document.querySelector('.favorites-btn').style.display = 'flex';
      loadMovieDetails();
    }

    document.getElementById('load-button').addEventListener('click', start);

    function resetToDialog() {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('id-dialog').style.display = 'flex';
      document.getElementById('movieId').value = '';
      document.querySelector('input[name="mediaType"][value="movie"]').checked = true;
      document.querySelector('.add-btn').style.display = 'none';
      document.querySelector('.favorites-btn').style.display = 'none';
      closeModal('trailer-modal');
      closeModal('player-modal');
      closeModal('favorites-modal');
      document.querySelector('h1').textContent = '';
      document.querySelector('.poster-container img').src = '';
      document.querySelector('.info').textContent = '';
      document.querySelector('.rating').textContent = '';
      document.querySelector('.description').textContent = '';
      document.querySelector('.actors').innerHTML = '';
      document.querySelector('.movies').innerHTML = '';
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('active');
      const iframe = modal.querySelector('iframe');
      if (iframe) {
        iframe.src = '';
        if (modalId === 'trailer-modal') {
          iframe.style.display = 'block';
        } else {
          iframe.style.display = 'none';
          iframe.classList.remove('active');
        }
      }
      const content = modal.querySelector('#player-content') || modal.querySelector('#favorites-content');
      if (content) content.style.display = 'block';
      document.querySelector('.add-btn').style.display = document.getElementById('main-content').style.display === 'block' ? 'flex' : 'none';
      document.querySelector('.favorites-btn').style.display = document.getElementById('main-content').style.display === 'block' ? 'flex' : 'none';
    }

    async function loadMovieDetails() {
      try {
        const [detailsRes, creditsRes, similarRes, videosRes] = await Promise.all([
          fetch(`${baseUrl}/${mediaType}/${movieId}?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/${mediaType}/${movieId}/credits?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/${mediaType}/${movieId}/similar?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/${mediaType}/${movieId}/videos?api_key=${apiKey}&language=${lang}`)
        ]);

        if (!detailsRes.ok || !creditsRes.ok || !similarRes.ok || !videosRes.ok) {
          throw new Error('Erro ao carregar dados da API');
        }

        const details = await detailsRes.json();
        const credits = await creditsRes.json();
        const similar = await similarRes.json();
        const videos = await videosRes.json();

        document.querySelector('h1').textContent = mediaType === 'movie' ? details.title : details.name;
        document.querySelector('.poster-container img').src = `https://image.tmdb.org/t/p/original${details.backdrop_path}`;
        document.querySelector('.info').textContent = mediaType === 'movie'
          ? `${Math.floor(details.runtime / 60)}h ${details.runtime % 60}min • ${details.genres.map(g => g.name).join(', ')} • ${details.release_date.slice(0, 4)}`
          : `${details.number_of_seasons} temporada(s) • ${details.genres.map(g => g.name).join(', ')} • ${details.first_air_date.slice(0, 4)}`;
        document.querySelector('.rating').textContent = `⭐ ${details.vote_average.toFixed(1)} / ${details.vote_count}`;
        document.querySelector('.description').textContent = details.overview;

        const castContainer = document.querySelector('.actors');
        castContainer.innerHTML = '';
        credits.cast.slice(0, 10).forEach(actor => {
          if (!actor.profile_path) return;
          castContainer.innerHTML += `
            <div class="actor">
              <img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" alt="Foto de ${actor.name}" />
              <div>${actor.name.length > 20 ? actor.name.slice(0, 17) + '...' : actor.name}</div>
            </div>`;
        });

        const similarContainer = document.querySelector('.movies');
        similarContainer.innerHTML = '';
        similar.results.slice(0, 10).forEach(movie => {
          if (!movie.poster_path) return;
          similarContainer.innerHTML += `
            <div class="movie">
              <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title || movie.name}" />
              <div>${(movie.title || movie.name).slice(0, 17)}...</div>
            </div>`;
        });

        const trailerBtn = document.querySelector('.btn-trailer');
        const playBtn = document.querySelector('.btn-play');
        const favoriteBtn = document.querySelector('.btn-favorite');

        favoriteBtn.onclick = () => toggleFavorite(movieId, mediaType);

        const trailer = videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
        if (trailer) {
          trailerBtn.disabled = false;
          trailerBtn.onclick = () => {
            const modal = document.getElementById('trailer-modal');
            const iframe = modal.querySelector('iframe');
            iframe.style.display = 'block';
            iframe.src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1&controls=1`;
            modal.classList.add('active');
            document.querySelector('.add-btn').style.display = 'none';
            document.querySelector('.favorites-btn').style.display = 'none';
          };
        } else {
          trailerBtn.disabled = true;
        }

        playBtn.textContent = 'ASSISTIR AGORA';
        playBtn.disabled = false;
        playBtn.style.background = 'linear-gradient(90deg, #1BBCAB, #0087B5)';
        playBtn.style.cursor = 'pointer';
        playBtn.onclick = () => {
          if (mediaType === 'movie') {
            showMoviePlayer(details.id);
          } else {
            showTVSeasons(details);
          }
        };

        updateFavoriteButton();
      } catch (error) {
        alert('Erro ao carregar dados. Verifique o ID e tente novamente.');
        resetToDialog();
      }
    }

    function showMoviePlayer(id) {
      const modal = document.getElementById('player-modal');
      const iframe = modal.querySelector('iframe');
      const playerContent = modal.querySelector('#player-content');
      const closeBtn = modal.querySelector('.close-btn');

      playerContent.style.display = 'none';
      iframe.style.display = 'block';
      iframe.classList.add('active');
      iframe.src = `https://embedder.net/e/movie?id=${id}`;

      closeBtn.style.display = 'flex';
      document.querySelector('.add-btn').style.display = 'none';
      document.querySelector('.favorites-btn').style.display = 'none';

      modal.classList.add('active');
    }

    async function showTVSeasons(details) {
      const modal = document.getElementById('player-modal');
      const playerContent = modal.querySelector('#player-content');
      const iframe = modal.querySelector('iframe');
      const closeBtn = modal.querySelector('.close-btn');

      playerContent.innerHTML = '';
      iframe.src = '';
      iframe.style.display = 'none';
      playerContent.style.display = 'block';
      closeBtn.style.display = 'flex';
      document.querySelector('.add-btn').style.display = 'none';
      document.querySelector('.favorites-btn').style.display = 'none';

      const topBar = document.createElement('div');
      topBar.className = 'top-bar';

      const searchContainer = document.createElement('div');
      searchContainer.className = 'search-container';
      const searchInput = document.createElement('input');
      searchInput.type = 'text';
      searchInput.placeholder = 'Procurar Episódio...';
      const searchIcon = document.createElement('i');
      searchIcon.className = 'fas fa-search';
      searchContainer.appendChild(searchInput);
      searchContainer.appendChild(searchIcon);

      const seasonContainer = document.createElement('div');
      seasonContainer.className = 'season-container';
      const seasonSelect = document.createElement('select');
      seasonSelect.id = 'season-select';

      seasonContainer.appendChild(seasonSelect);
      topBar.appendChild(searchContainer);
      topBar.appendChild(seasonContainer);
      playerContent.appendChild(topBar);

      const episodeList = document.createElement('div');
      episodeList.className = 'episode-list';
      playerContent.appendChild(episodeList);

      const validSeasons = details.seasons.filter(season => season.season_number !== 0);
      const seasonPromises = validSeasons.map(season =>
        fetch(`${baseUrl}/tv/${details.id}/season/${season.season_number}?api_key=${apiKey}&language=${lang}`)
          .then(res => res.json())
          .then(seasonData => ({ season, seasonData }))
          .catch(() => ({ season, seasonData: { episodes: [] } }))
      );

      const seasonsData = await Promise.all(seasonPromises);

      seasonsData.forEach(({ season }) => {
        const option = document.createElement('option');
        option.value = season.season_number;
        option.textContent = `Temporada ${season.season_number}`;
        seasonSelect.appendChild(option);
      });

      seasonSelect.addEventListener('change', () => {
        const seasonNumber = parseInt(seasonSelect.value);
        const selectedSeason = seasonsData.find(
          ({ season }) => season.season_number === seasonNumber
        );
        if (selectedSeason && selectedSeason.seasonData.episodes.length > 0) {
          renderEpisodes(selectedSeason.seasonData.episodes, seasonNumber);
        } else {
          episodeList.innerHTML = '<p>Não foi possível carregar os episódios.</p>';
        }
      });

      function renderEpisodes(episodes, seasonNumber) {
        episodeList.innerHTML = '';
        episodes.forEach(episode => {
          const episodeDiv = document.createElement('div');
          episodeDiv.className = 'episode';
          episodeDiv.dataset.title = episode.name.toLowerCase();
          episodeDiv.innerHTML = `
            <img src="${episode.still_path ? `https://image.tmdb.org/t/p/w300${episode.still_path}` : 'https://via.placeholder.com/100x75'}" alt="Ep${episode.episode_number}">
            <div class="episode-content">
              <div class="episode-number">Episódio ${episode.episode_number}</div>
              <div class="episode-title">${episode.name}</div>
              <div class="episode-meta">
                <span><i class="fas fa-star"></i> ${episode.vote_average ? episode.vote_average.toFixed(1) : 'N/A'}</span>
                <i class="fas fa-eye"></i>
              </div>
            </div>
          `;
          episodeDiv.addEventListener('click', () => {
            playerContent.style.display = 'none';
            iframe.style.display = 'block';
            iframe.classList.add('active');
            iframe.src = `https://embedder.net/e/series?tmdb=${details.id}&sea=${seasonNumber}&epi=${episode.episode_number}`;
            closeBtn.style.display = 'flex';
            document.querySelector('.add-btn').style.display = 'none';
            document.querySelector('.favorites-btn').style.display = 'none';
            modal.classList.add('active');
          });
          episodeList.appendChild(episodeDiv);
        });
      }

      function handleFullscreenChange() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          const modal = document.getElementById('player-modal');
          const iframe = modal.querySelector('iframe');
          const playerContent = modal.querySelector('#player-content');
          const closeBtn = modal.querySelector('.close-btn');
          playerContent.style.display = 'block';
          iframe.style.display = 'none';
          iframe.classList.remove('active');
          iframe.src = '';
          closeBtn.style.display = 'flex';
          document.querySelector('.add-btn').style.display = 'none';
          document.querySelector('.favorites-btn').style.display = 'none';
        }
      }

      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('msfullscreenchange', handleFullscreenChange);

      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const episodes = episodeList.querySelectorAll('.episode');
        episodes.forEach(episode => {
          const title = episode.dataset.title;
          episode.style.display = title.includes(searchTerm) ? 'flex' : 'none';
        });
      });

      if (seasonsData.length > 0) {
        seasonSelect.value = seasonsData[0].season.season_number;
        renderEpisodes(seasonsData[0].seasonData.episodes, seasonsData[0].season.season_number);
      }

      modal.classList.add('active');
    }
  </script>
