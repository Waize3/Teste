<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vingadores: Guerra Infinita</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #21232d;
      color: #fff;
      overflow-x: hidden;
    }

    .poster-container {
      position: relative;
      width: 100%;
      height: 45vh;
      overflow: hidden;
    }

    .poster-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, #21232d, rgba(33, 35, 45, 0));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      z-index: 1;
    }

    h1 {
      font-size: 1.8rem;
    }

    .info {
      font-size: 0.95rem;
      color: #ccc;
      margin: 0.3rem 0;
    }

    .rating {
      color: gold;
      font-size: 1.1rem;
    }

    .description {
      padding: 1.2rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    .section {
      padding: 0 1.2rem;
      margin-top: 1.5rem;
    }

    .section h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
    }

    .actors,
    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
      flex-wrap: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .actors::-webkit-scrollbar,
    .movies::-webkit-scrollbar {
      display: none;
    }

    .actor {
      flex: 0 0 auto;
      text-align: center;
      width: 70px;
    }

    .actor img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .actor div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.85rem;
    }

    .movie {
      flex: 0 0 auto;
      width: 120px;
      text-align: center;
    }

    .movie img {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      object-fit: cover;
    }

    .movie div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.85rem;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin: 2rem 1.2rem;
      flex-wrap: nowrap;
    }

    .btn {
      flex: 1 1 0;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    .btn-trailer {
      background-color: #333;
      color: #fff;
    }

    .btn-play {
      background-color: #1db954;
      color: #fff;
    }

    /* Modal fullscreen */
    #trailer-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #trailer-modal.active {
      display: flex;
    }

    #trailer-modal iframe {
      width: 90vw;
      height: 90vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    #close-trailer {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      .info, .rating {
        font-size: 0.85rem;
      }

      .description {
        font-size: 0.95rem;
        padding: 1rem;
      }

      .actor, .movie {
        width: 100px;
      }

      .actor img {
        width: 60px;
        height: 60px;
      }

      .movie img {
        height: 160px;
      }

      #trailer-modal iframe {
        width: 95vw;
        height: 55vh;
      }
    }
  </style>
</head>
<body>
  <div class="poster-container">
    <img src="" alt="Poster do Filme" />
    <div class="overlay">
      <h1>Carregando...</h1>
      <div class="info"></div>
      <div class="rating"></div>
    </div>
  </div>

  <div class="description">Carregando descrição...</div>

  <div class="section">
    <h2>Elenco</h2>
    <div class="actors"></div>
  </div>

  <div class="section">
    <h2>Filmes Similares</h2>
    <div class="movies"></div>
  </div>

  <div class="buttons">
    <button class="btn btn-trailer">TRAILER</button>
    <button class="btn btn-play">ASSISTIR AGORA</button>
  </div>

  <!-- Modal -->
  <div id="trailer-modal">
    <button id="close-trailer" aria-label="Fechar trailer">&times;</button>
    <iframe src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const apiKey = '6360eb433f3020d94a5de4f0fb52c720';
    const lang = 'pt-BR';
    const baseUrl = 'https://api.themoviedb.org/3';
    const movieId = 299536;

    const trailerModal = document.getElementById('trailer-modal');
    const trailerIframe = trailerModal.querySelector('iframe');
    const closeTrailerBtn = document.getElementById('close-trailer');
    const trailerBtn = document.querySelector('.btn-trailer');
    const playBtn = document.querySelector('.btn-play');

    async function loadMovieDetails() {
      try {
        const [detailsRes, creditsRes, similarRes, videosRes] = await Promise.all([
          fetch(`${baseUrl}/movie/${movieId}?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${movieId}/credits?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${movieId}/similar?api_key=${apiKey}&language=${lang}`),
          fetch(`${baseUrl}/movie/${movieId}/videos?api_key=${apiKey}&language=${lang}`)
        ]);

        if (!detailsRes.ok) throw new Error('Filme não encontrado.');

        const details = await detailsRes.json();
        const credits = await creditsRes.json();
        const similar = await similarRes.json();
        const videos = await videosRes.json();

        document.querySelector('h1').textContent = details.title;
        document.querySelector('.poster-container img').src = `https://image.tmdb.org/t/p/original${details.backdrop_path}`;
        const genres = details.genres.map(g => g.name).join(', ');
        const releaseYear = new Date(details.release_date).getFullYear();
        document.querySelector('.info').textContent = `${Math.floor(details.runtime / 60)}h ${details.runtime % 60}min • ${genres} • ${releaseYear}`;
        document.querySelector('.rating').textContent = `⭐ ${details.vote_average.toFixed(1)} / ${details.vote_count}`;
        document.querySelector('.description').textContent = details.overview;

        const castContainer = document.querySelector('.actors');
        castContainer.innerHTML = '';
        credits.cast.slice(0, 10).forEach(actor => {
          if (!actor.profile_path) return;
          const name = actor.name.length > 20 ? actor.name.slice(0, 17) + '...' : actor.name;
          const actorEl = document.createElement('div');
          actorEl.classList.add('actor');
          actorEl.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" alt="${actor.name}" />
            <div>${name}</div>
          `;
          castContainer.appendChild(actorEl);
        });

        const similarContainer = document.querySelector('.movies');
        similarContainer.innerHTML = '';
        similar.results.slice(0, 10).forEach(movie => {
          if (!movie.poster_path) return;
          const title = movie.title.length > 20 ? movie.title.slice(0, 17) + '...' : movie.title;
          const movieEl = document.createElement('div');
          movieEl.classList.add('movie');
          movieEl.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}" />
            <div>${title}</div>
          `;
          similarContainer.appendChild(movieEl);
        });

        const trailer = videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
        if (trailer) {
          trailerBtn.disabled = false;
          trailerBtn.textContent = 'TRAILER';
          trailerBtn.onclick = () => {
            trailerIframe.src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
            trailerModal.classList.add('active');
            document.body.style.overflow = 'hidden';
          };
        } else {
          trailerBtn.disabled = true;
          trailerBtn.textContent = 'Trailer não disponível';
        }

        playBtn.onclick = () => {
          trailerIframe.src = `https://embedder.net/e/${movieId}`;
          trailerModal.classList.add('active');
          document.body.style.overflow = 'hidden';
        };

      } catch (error) {
        console.error(error);
        alert('Erro ao carregar dados do filme.');
      }
    }

    closeTrailerBtn.onclick = () => {
      trailerModal.classList.remove('active');
      trailerIframe.src = '';
      document.body.style.overflow = '';
    };

    trailerModal.onclick = e => {
      if (e.target === trailerModal) {
        closeTrailerBtn.onclick();
      }
    };

    loadMovieDetails();
  </script>
</body>
</html>
